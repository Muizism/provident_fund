<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provident Fund Status Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding-right: 30px; /* Add padding to the right side */
        }
        h2 {
            color: green;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"] {
            width: calc(100% - 20px); /* Adjust width for padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .logo {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Logo" class="logo" width="200">
    <h2>Provident Fund Status Information</h2>
    <form action="https://9ostech.com" method="GET">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="cnic">CNIC</label>
        <input type="text" id="cnic" name="cnic" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <input type="submit" value="Submit">
    </form>
</div>

<footer>
    <br> <!-- Adds the line break gap above the footer text -->
    Â© 2024 Oak Street Technologies. All rights reserved.
</footer>

</body>
</html>
